{{ if .enabled }}
<section class="[ {{.id}} ] [ full-width ] [ flow region | bgcolor-primary-50 ]">
    <div class="narrow text--center">
        {{ with .title }}
        <h2>{{ . }}</h2>
        {{ end }}
        {{ with .description }}
        <p>{{ . }}</p>
        {{ end }}
    </div>

    <div class="grid-auto-fit" data-cols="three">
        {{ range .list }}
            {{ partial "components/profile-card.html" . }}
        {{ end }}
    </div>
</section>
{{ end }}
