about:
  title: Wat doen wij als Stichting Wijkraad Koningshaven?
  image: /images/city-life.svg
  content: >-
    Historie:


    De Stichting Wijkraad Koningshaven is op 12 mei 1995 statutair opgericht en ingeschreven bij de Kamer van Koophandel. De Stichting gevestigd in de gemeente Tilburg had haar zetel tot 1 juli 2016 in de Spil in de Heikestraat maar moest, vanwege de brandgevaarlijke behuizing, op 1 juli 2016  haar zetel verplaatsen in het Wijkcentrum Koningshaven Kruisvaarderstraat 32D. 


    De stichting richt zich bij haar activiteiten met name op de wijk Koningshaven, bestaande uit de wijken Broekhoven 1, Fatima, Hoogvenne en Jeruzalem. Met ingang van 1 januari 2022 is de wijk Jeruzalem begonnen met het oprichten van een wijkraad Bewonersbelang Jeruzalem en op 1 januari 2023 als zelfstandige wijkraad afgesplitst van de wijk Koningshaven. 


    Doelstelling:


    De stichting heeft als doel om het bevorderen van het welzijn van bewoners van de wijken Broekhoven 1, Fatima en Hoogvenne in de ruimste zin van het woord. Zij richt haar aandacht in het bijzonder op groepen/categorieën of personen die zich in achterstandsituaties bevinden of dreigen te geraken. De stichting richt haar werkzaamheden op de volgende specifieke aandachtsgebieden:


    1.	De problemen van wonen en woonomgeving en de ontwikkeling van Volkshuisvesting, Ruimtelijke Ordening en Milieu.


    2.	De mogelijkheid tot bewustwording en ontplooiing van bewoners in sociaal-culturele opzicht door    onderwijs, volwasseneducatie en vorming (sociale-culturele activiteiten).


    3.	De hulpverlening, volksgezondheidsvraagstukken en vormen van zelfhulp.


    4.	Recreatieve- en creatieve activiteiten/voorzieningen.


    5.	Vraagstukken van de samenleving en de ontwikkeling daarvan in klein en groot verband.


    Misschien niet voor iedereen erg zichtbaar omdat wij vooral op de achtergrond ons werk doen. We proberen een fijne en veilige “wijk” te maken waar het goed wonen is voor iedereen. We doen dit vooral door te luisteren naar alle bewoners, vooral naar degenen die zich achtergesteld en/of eenzaam voelen.
