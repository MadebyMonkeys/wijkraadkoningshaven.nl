about:
  title: Wat doen wij als wijkraad?
  image: /img/city-life.svg
  content: >
    Misschien niet voor iedereen erg zichtbaar omdat wij vooral op de
    achtergrond ons werk doen.  We proberen een fijne en veilige “wijk” te maken
    waar het goed wonen is voor iedereen. We doen dit vooral door te luisteren
    naar alle bewoners, vooral naar degenen die zich achtergesteld en/of eenzaam
    voelen.
hasAdmin: true
title: Welkom op Wijkraad Koningshaven
