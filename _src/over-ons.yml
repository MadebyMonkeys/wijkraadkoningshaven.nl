about:
  title: Over Stichting Wijkraad Koningshaven
  image: /images/logo.svg
  content: >-
    De Stichting Wijkraad Koningshaven is op 12 mei 1995 statutair opgericht en
    ingeschreven bij de Kamer van Koophandel. De Stichting gevestigd in de
    gemeente Tilburg heeft haar zetel in Wijkcentrum Koningshaven,
    Kruisvaardersstraat 32D.


    De stichting richt zich bij haar activiteiten met name op de wijk Koningshaven, bestaande uit de wijken Broekhoven 1, Fatima, Hoogvenne .


    ## Doelstelling:


    De stichting heeft als doel om het bevorderen van het welzijn van bewoners van de wijken Broekhoven 1, Fatima en Hoogvenne in de ruimste zin van het woord. Zij richt haar aandacht in het bijzonder op groepen/categorieën of personen die zich in achterstandsituaties bevinden of dreigen te geraken. De stichting richt haar werkzaamheden op de volgende specifieke aandachtsgebieden:


    * De problemen van wonen en woonomgeving en de ontwikkeling van Volkshuisvesting, Ruimtelijke Ordening en Milieu.

    * De mogelijkheid tot bewustwording en ontplooiing van bewoners in sociaal-culturele opzicht door onderwijs, volwasseneducatie en vorming (sociale-culturele activiteiten).

    * De hulpverlening, volksgezondheidsvraagstukken en vormen van zelfhulp.

    * Recreatieve- en creatieve activiteiten/voorzieningen.

    * Vraagstukken van de samenleving en de ontwikkeling daarvan in klein en groot verband.


    ## Hoe?


    * Door contacten te leggen met de wijkbewoners van de wijk Koningshaven.

    * Activiteiten te organiseren die in het kader van de doelstelling passen.

    * Krachten in te zetten in het kader van de doelstelling ondersteunend, stimulerend, coördinerend, en waar nodig uitvoerend werkzaam.

    * Samen te werken met in het werkgebied werkzame instellingen, groepen of personen die geheel of gedeeltelijk werkzaam zijn op het terrein  van de stichting.

    * Het onderhouden van contacten met en stimuleren en realiseren van communicatie tussen overheidsinstanties, particulieren en personen die zich op soortgelijke terreinen bewegen.

    * Het monitoren van wensen en knelpunten in het werkgebied van de stichting.

    * Alle andere wettige middelen in de ruimste zin die met een en/of ander verband houden.
