about:
  title: Over Wijkraad Koningshaven
  image: /img/logo.svg
  content: >-
    Sinds 1 januari 1995 is de Stichting Wijkraad Koningshaven actief in de
    wijken Broekhoven 1, Fatima, Jeruzalem en Hoogvenne. Met ingang van 1
    januari 2022 is de wijk Jeruzalem begonnen een eigen wijkraad op te richten
    en uiteindelijk op 1 januari 2023 is de wijkraad Bewonersbelang Jeruzalem
    een feit.

    De wijkraad is een stichting zonder winstbejag en ontvangt een subsidie van de gemeente Tilburg om de verbinding tussen wijkbewoners te bevorderen. Daarnaast is de wijkraad ook een spreekbuis tussen de gemeente Tilburg en de wijkbewoners Broekhoven 1 - Fatima en Hoogvenne.
