vergadering:
  title: vergadering
  description: >
    De wijkraad vergadering behandelt zaken/projecten die de gemeente Tilburg
    wil gaan uitvoeren binnen de wijken Broekhoven 1, Fatima en Hoogvenne. De
    intentie is dat de wijkraad een spreekbuis wordt voor wijkbewoners van de
    genoemde wijken. Daarom is het van belang dat ook deze wijkbewoners in
    gesprek gaan met de wijkraad, en hiervoor wil de wijkraad op gezette tijden
    spreekuren gaan instellen. Wanneer spreekuren zullen plaatsvinden moet nog
    worden gecommuniceerd.  
