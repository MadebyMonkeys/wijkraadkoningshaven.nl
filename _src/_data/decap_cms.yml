backend:
  name: git-gateway
  repo: MadebyMonkeys/wijkraadkoningshaven.nl
  branch: main
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”

publish_mode: editorial_workflow

media_folder: "/_src/static/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Settings"
    delete: false
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "_src/_data/site.yml"
        description: "General Site Settings"
        fields:
          - { label: "Global title", name: "title", widget: "string" }
          - { label: "Global description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", default: "/img/logo.svg" }
          - { name: "email", label: "Email", widget: "string" }

          - name: "links"
            label: "Links"
            widget: "list"
            fields:
              - { name: "title", label:"Title", widget: "string" }
              - { name: "url", label: "Url", widget: "string" }

          - name: "socials"
            label: "Socials"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "link", label: "Link", widget: "string" }



  - name: "pages"
    label: "Pages"
    files:
      - name: "landing"
        label: "Landing"
        file: "/_src/index.yml"
        editor:
          preview: false
        fields:
          - name: "hero"
            label: "Hero"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "subtitle", label: "Content", widget: "text" }

          - name: "features"
            label: "Features"
            widget: "list"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "icon", label: "Icon", widget: "string" }
              - { name: "description", label: "Description", widget: "markdown" }
              - { name: "url", label: "Url", widget: "string" }

          - name: "about"
            label: "About"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string"}
              - { name: "image", label: "Image", widget: "image" }
              - { name: "content", label: "Content", widget: "markdown" }


      - name: "over-ons"
        label: "Over ons"
        file: "/_src/over-ons.yml"
        editor:
          preview: false
        fields:
          - name: "about"
            label: "About"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "content", label: "Content", widget: "markdown" }



          - name: "members"
            label: "Members"
            widget: "list"
            fields:
              - { name: "image", label: "Image", widget: "image", required: false }
              - { name: "name", label: "Name", widget: "string" }
              - { name: "function", label: "Function", widget: "string" }


          - name: "vergadering"
            label: "Vergadering"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "description", label: "Description", widget: "text" }
              - name: "datums"
                label: "vergadering Data"
                widget: "list"
                fields:
                  - { name: "datum", label: "Datum", widget: "datetime", date_format: "DD.MM.YYYY", time_format: "HH:mm" }
                  - { name: "lokatie", label: "Lokatie", widget: "string", default: "Wijkraad Koningshaven" }


      - name: "verrijk-je-wijk"
        label: "Verrijk je wijk"
        file: "/_src/verrijk-je-wijk.yml"
        editor:
          preview: false
        fields:
          - name: "vjw"
            label: "vjw"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "image", label: "Image", widget: "image" }
              - { name: "content", label: "Content", widget: "markdown" }
              - { name: "foot_notes", label: "Foot notes", widget: "markdown" }




  - name: "post"
    label: "Post"
    folder: "/_src/nieuws/"
    public_folder: "/uploads/"
    description: "Create or edit news post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/nieuws-post.vto" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Publish date", name: "date", widget: "datetime", date_format: "DD.MM.YYYY", time_format: "HH:mm" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown", hint: "Plaats nieuws bericht hier" }
        




  - name: "event"
    label: "Event"
    folder: "/_src/events/"
    public_folder: "/uploads/"
    description: "Create or edit an event"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/event-post.vto" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Title", name: "title", widget: "string", tagname: "h1" }
      - { label: "Publish date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

      - name: "event"
        label: "Event Data"
        widget: "object"
        fields:
          - { name: "datum", label: "Datum", widget: "datetime", date_format: "DD.MMMM.YYYY HH:mm", time_format: "HH:mm", format: "LLL" }
          - { name: "prijs", label: "Entree prijs", widget: "string", required: false }
          - { label: "Lokatie", name: "location", widget: "string", required: false }

