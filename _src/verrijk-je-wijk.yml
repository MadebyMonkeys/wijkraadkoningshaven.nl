vjw:
  title: Verrijk je wijk
  image: /images/coffee.svg
  content: >-
    Met verrijk je wijk financiert de Gemeente Tilburg ideeën van bewoners om
    in  hun straat, buurt of wijk de sociale cohesie groter te maken, de
    samenhang en onderlinge verhoudingen te verbeteren en/of te stimuleren.


    Wil je een aanvraag indienen in het kader van deze regeling stuur dan een mail naar: 


    VJW@wijkraadkoningshaven.nl
  foot_notes: >-
    _Het bestuur vergadert elke laatste maandag van de maand (m.u.v. juli en
    december). Wij streven er naar om u binnen 6 weken na datum aanvraag
    uitsluitsel te geven._


    _Hebt u nog bijzondere ideeën die misschien nog uitgewerkt moeten worden neem dan contact op met het bestuur van Stichting Wijkraad Koningshaven via bovenstaand mail adres. In dringende gevallen kunt u ook de WhatsApp gebruiken._
