  title: Verrijk je wijk
  image: /images/coffee.svg
  content: >-
    Met verrijk je wijk financiert de gemeente Tilburg ideeën van bewoners om in
    hun straat, buurt of wijk cohesie groter te maken, de samenhang en
    onderlinge verhoudingen te verbeteren en/of te stimuleren.


    Wil jij een aanvraag indienen in het kader van deze regeling stuur dan een mail naar:


    VJW@wijkraadkoningshaven.nl


    Alle aanvragen worden door het bestuur van de stichting wijkraad Koningshaven besproken.


    Het gehele bestuur beslist of de aanvraag wordt toegekend en welk bedrag zij subsidiëren.


    Het bestuur vergadert elke laatste maandag van de maand (m.u.v. juli en december). Wij streven er naar om u binnen 6 weken na datum aanvraag uitsluitsel te geven.
  foot_notes: >-
    Hebt u nog bijzondere ideeën die misschien nog uitgewerkt moeten worden neem
    dan contact op met het bestuur van de Stichting Wijkraad Koningshaven via
    bovenstaand mailadres. In dringende gevallen kunt u ook de WhatsApp
    +31643933867 gebruiken.


    Waar moet je aanvraag aan voldoen:


    •	Geef duidelijk aan wat je van plan bent en waarom.


    •	Geef duidelijk de kosten aan in een begroting.


    •	Hoeveel deelnemers.


    •	Wat is de eigen bijdrage per deelnemer.


    •	Wie is contactpersoon (e-mailadres)


    •	Het rekeningnummer van de aanvrager waar eventueel de subsidie op gestort moet worden.


    Op de website van de Stichting Wijkraad Koningshaven is een digitaal formulier Verrijk je wijk opgenomen waarmee u op een snelle wijze uw aanvraag kunt indienen.
