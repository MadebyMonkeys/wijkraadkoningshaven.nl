  image: /images/coffee.svg
  content: >-
    Met verrijk je wijk financiert de gemeente Tilburg ideeën van bewoners om in
    hun straat, buurt of wijk cohesie groter te maken, de samenhang en
    onderlinge verhoudingen te verbeteren en/of te stimuleren.


    Hieronder vind u een formulier waarmee u dit kan aanvragen:
  foot_notes: >-
    _Alle aanvragen worden door het bestuur van de stichting wijkraad
    Koningshaven besproken._


    _Het gehele bestuur beslist of de aanvraag wordt toegekend en welk bedrag zij subsidiëren._


    _Het bestuur vergadert elke laatste maandag van de maand (m.u.v. juli en december). Wij streven er naar om u binnen 6 weken na datum aanvraag uitsluitsel te geven._


    _Hebt u nog bijzondere ideeën die misschien nog uitgewerkt moeten worden neem dan contact op met het bestuur van de Stichting Wijkraad Koningshaven via het [contact formulier](https://wijkraadkoningshaven.nl/contact). In dringende gevallen kunt u ook de WhatsApp +31643933867 gebruiken._
