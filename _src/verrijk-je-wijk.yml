  content: >-
    Met verrijk je wijk financiert de Gemeente Tilburg ideeën van bewoners om
    in  hun straat, buurt of wijk de sociale cohesie groter te maken, de
    samenhang en onderlinge verhoudingen te verbeteren en/of te stimuleren.


    Alle aanvragen worden door het bestuur van Stichting Wijkraad Koningshaven besproken. Het gehele bestuur beslist of de aanvraag wordt toegekend en welk bedrag zij subsidiëren.


    H﻿et bestuur vergadert elke laatste maandag van de maand (m.u.v. juli en december). Wij streven er naar om u binnen 6 weken na datum aanvraag uitsluitsel te geven.


    ***W﻿aar moet je aanvraag aan voldoen:***


    \*Geef duidelijk aan wat je van plan bent en waarom.


    \*Geef duidelijk de kosten aan in een begroting.


    \*Hoeveel deelnemers.


    \*Wat is de bijdrage per deelnemer.


    \*Wie is contactpersoon (mailadres).


    \*Rekeningnummer van de aanvrager waar de subsidie op gestort moet worden.
